---
- hosts: all
  become: yes
  tasks:
  - name: I want to isntall webserver when os family is debian
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian"

  - name: start webserver when os family is debian
    service:
      name: apache2
      state: started
    when: ansible_os_family=="Debian"

  - name: install apache 2 on redhat
      yum:
        name: apache2
        state: present
    when: ansible_os_family=="RedHat"

  - name: start apache on redhat
      service:
        name: apache2
        state: started
    when: ansible_os_family=="RedHat"